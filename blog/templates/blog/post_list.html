<html>
    <h1>Post LIST</h1>
    <div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <p>created: {{ post.created_date }}</p>
                <p><a href="">{{ post.title }}</a></p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </div>
</html>
