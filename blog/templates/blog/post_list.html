{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
                <p>created: {{ post.created_date }}</p>
            </div>
            <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
